<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/861689887d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">

        <div class="top">

            <header class="header center">
                <div class="logo">BRAN<span>D</span></div>
                <form action="#" class="search">
                    <div class="searchBrowse">Browse <i class="fas fa-caret-down"></i></div>
                    <input name="search" type="text" placeholder="Search for Item...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <img class="headerCart" src="img/cart.png" alt="headerCart">
                <button class="accountBtn">My Account <i class="fas fa-caret-down"></i></button>
            </header>

            <nav class="top__nav center">
                <ul class="menu">
                    <li class="menu__list"><a href="#" class="menu__link">Home</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Man</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Women</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Kids</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Accoseriese</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Featured</a></li>
                    <li class="menu__list"><a href="#" class="menu__link">Hot Deals </a></li>
                </ul>
            </nav>

            <aside class="promo">
                <div class="promo__content container">
                    <div></div>
                    <div><b>THE BRAND</b><br>OF LUXERIOUS <span>FASHION</span></div>
                </div>
            </aside>

            <main class="offers center">
                <section class="offer">
                    <img src="img/offer1.jpg" alt="">
                    <div>
                        <h2 class="topOfferLabel">Hot deal</h2>
                        <p class="offerLabel">For men</p></div></section>
                <section class="offer">
                    <img src="img/offer2.jpg" alt="">
                    <div>
                        <h2 class="topOfferLabel">LUXIROUS & trendy</h2>
                        <p class="offerLabel">ACCESORIES</p></div></section>
                <section class="offer">
                    <img src="img/offer3.jpg" alt="">
                    <div>
                        <h2 class="topOfferLabel">30% offer</h2>
                        <p class="offerLabel">women</p></div></section>
                <section class="offer">
                    <img src="img/offer4.jpg" alt="">
                    <div>
                        <h2 class="topOfferLabel">new arrivals</h2>
                        <p class="offerLabel">FOR kids</p></div></section>
            </main>

        </div>

        <footer class="footer"></footer>

    </div>

</body>
</html>
